# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - edgeeToken
    properties:
      edgeeToken:
        type: string
        description: Edgee API personal access token
      port:
        type: number
        default: 0
        description: Optional port override (ignored if not supported)
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['dist/index.js'], env: { EDGEE_TOKEN: config.edgeeToken } })
  exampleConfig:
    edgeeToken: YOUR_EDGEe_TOKEN_HERE
    port: 0
