name: Check
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  Building:
    name: Compile source code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Typecheck And Build Code
        run: npm run typecheck && npm run build
